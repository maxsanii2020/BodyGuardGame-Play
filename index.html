<head>

	<script src="//localhost/phaser_game/src/2.11.0/phaser.js"></script>

	<link rel="stylesheet" href="indexStylesheet.css">

    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 2</title>
</head>
<body>
	<div>
		<div id="top-menu">
			<div class="menu-content">
				<div class="gadget-container Healthbar-area-container">
					<div id="HealthBar1-container">
						<span class="containerText">Player</span>
						<div id="HealthBar1" class="ldBar" data-preset="energy" data-stroke="blue" data-fill-background="#CD5C5C" data-min="0" data-max="100"></div>
					</div>
					<div id="HealthBar2-container">
						<span class="containerText">Boss</span>
						<div id="HealthBar2" class="ldBar" data-preset="energy" data-stroke="blue" data-fill-background="#CD5C5C" data-min="0" data-max="100"></div>
					</div>				
				</div>


				<div class="gadget-container satisfactionBar-container">
					<div class="levelSection">Level<span id="levelElem">0</span></div>
					<span class="containerText">Boss Satisfaction</span>
					<div id="satisfactionbarelement" class="satisfactionBar"></div>					
				</div>


				<div class="gadget-container countdown-container">
					<div class="countdown-title"><span class="containerText">Mission Time</span></div>
					<div id="clockdiv">											
					  <div>
					    <span class="minutes"></span>
					    <div class="smalltext">Minutes</div>
					  </div>
					  <div>
					    <span class="seconds"></span>
					    <div class="smalltext">Seconds</div>
					  </div>
					</div>					
				</div>
			</div>

		</div>
		<script src="app.js"></script>
	</div>
</body>
